tasks:
  - name: terraform
    before: |
      source ./bin/add_tf_alias.sh
      source ./bin/create_tfrc_cred.sh
      source ./bin/install_terraform_cli.sh 
      
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    before: |
      source ./bin/add_tf_alias.sh
      source ./bin/install_aws_cli.sh
      
vscode:
  extensions:
    - amazonwebservices.aws-toolkit-vscode
    - hashicorp.terraform